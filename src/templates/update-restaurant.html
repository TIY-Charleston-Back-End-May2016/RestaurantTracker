<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Restaurant</title>
</head>
<body>
{{#restaurant}}
<form action="/update-entry" method="post">
    <input type="text" value="{{name}}" name="name" placeholder="Update Name"/>
    <input type="text" value="{{location}}" name="location" placeholder="Update Location"/>
    <select name="rating">
        <option value="{{rating}}">{{rating}}/5</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input type="text" name="comment" value="{{comment}}" placeholder="Update Comment"/>
    <input type="hidden" name="id" value="{{id}}"/>
    <button type="submit">Update Entry</button>
</form>
{{/restaurant}}
</body>
</html>
